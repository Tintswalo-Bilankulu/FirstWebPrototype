    <h1>Budget Calculator</h1>

    <div class="container">
        <form id="budgetForm">
            <label for="income">Monthly Income:</label>
            <input type="number" id="income" name="income" required>

            <label for="expenses">Monthly Expenses:</label>
            <input type="number" id="expenses" name="expenses" required>

            <label for="savings">Monthly Savings:</label>
            <input type="number" id="savings" name="savings" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="result">
            <!-- Result will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('budgetForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get values from form inputs
            var income = parseFloat(document.getElementById('income').value);
            var expenses = parseFloat(document.getElementById('expenses').value);
            var savings = parseFloat(document.getElementById('savings').value);

            // Perform calculation
            var total = income - expenses - savings;

            // Display result
            document.getElementById('result').innerText = "Your total budget for the month is R" + total.toFixed(2);
        });
        
    </script>
