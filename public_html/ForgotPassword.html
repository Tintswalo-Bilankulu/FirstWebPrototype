<html>
    <head>
        <link rel="stylesheet" href="ConstantStyle.css">   
        <link rel="icon" href="Screenshot 2024-04-15 192607.png" type="image/x-icon">
        <title>Forgot Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
             body {
            
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
            
           .container {
            background-color: buttonhighlight;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            }

            .forgot-password-form h2 {
                margin-top: 0;
                font-size: 24px;
                color: #333;
            }

            .forgot-password-form p {
                color: #666;
                font-size: 14px;
            }

            .forgot-password-form label {
                display: block;
                margin: 15px 0 5px;
                font-weight: bold;
                color: #333;
            }

            .forgot-password-form input {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

            .forgot-password-form button {
                background-color: #007BFF;
                color: #fff;
                border: none;
                padding: 10px 20px;
                border-radius: 4px;
                cursor: pointer;
            }

            .forgot-password-form button:hover {
                background-color: #0056b3;
            }

            #error-message {
                color: red;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
    <div class="container">
        <div class="forgot-password-form">
            <h2>Forgot Your Password?</h2>
            <p>Enter your email address below and we'll send you a link to reset your password.</p>
            <form id="forgotPasswordForm" onsubmit="return validateForm()">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Send Reset Link</button>
                <p id="error-message"></p>
            </form>
        </div>
    </div>
        <script src="script.js">
                function validateForm() {
                var email = document.getElementById("email").value;
                var errorMessage = document.getElementById("error-message");

                if (!validateEmail(email)) {
                    errorMessage.textContent = "Please enter a valid email address.";
                    return false;
                }

                errorMessage.textContent = "";
                alert("If the email is registered, a reset link will be sent.");
                return true;
            }

                function validateEmail(email) {
                var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
}
        </script>
</body>
</html>
