    <h1>Expense Tracker</h1>
    <div class="typewriter">
        <h1>Now list all of your fixed monthly expenses and it's cost,tap "add expense" after each expenses.</h1>
   
    <div class="container">
        <form id="expenseForm">
          <label for="expenseName">Expense Name:</label>
          <input type="text" id="expenseName" name="expenseName" required>

          <label for="expenseAmount">Expense Amount:</label>
          <input type="number" id="expenseAmount" name="expenseAmount" required>

          <button type="submit">Add Expense</button>
        </form>

    <ul id="expenseList">
      <!-- Expenses will be displayed here -->
    </ul>
  </div>

  <script>
    document.getElementById('expenseForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting

      // Get values from form inputs
      var expenseName = document.getElementById('expenseName').value;
      var expenseAmount = parseFloat(document.getElementById('expenseAmount').value);

      // Create a new list item to display the expense
      var li = document.createElement('li');
      li.textContent = expenseName + ': R' + expenseAmount.toFixed(2);

      // Append the new list item to the expense list
      document.getElementById('expenseList').appendChild(li);

      // Clear the form inputs
      document.getElementById('expenseName').value = '';
      document.getElementById('expenseAmount').value = '';
    });
  </script>
